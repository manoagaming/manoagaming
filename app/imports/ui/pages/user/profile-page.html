<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First Name" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Last Name" value=profile.lastName errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Username" placeholder="UH user ID" value=profile.username errorMessage=(fieldError "username")}}
        {{> Text_Form_Control label="Email" placeholder="UH user ID@hawaii.edu" value=profile.email errorMessage=(fieldError "email")}}
        {{> Text_Form_Control label="Games Currently Playing" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="Steam" icon="steam" placeholder="Steam Account IGN" value=profile.steam errorMessage=(fieldError "steam")}}
        {{> Social_Network_Form_Control label="Origin" icon="desktop" placeholder="Origin Account IGN" value=profile.origin errorMessage=(fieldError "origin")}}

      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="PSN" icon="game" placeholder="PlayStation IGN" value=profile.psn errorMessage=(fieldError "psn")}}
        {{> Social_Network_Form_Control label="XBOX" icon="game" placeholder="xBox IGN" value=profile.xbox errorMessage=(fieldError "xbox")}}


      </div>

      <h4>Platforms</h4>
      <div class="fields">
        <div class="ui checkbox">
          <input type="checkbox" name="Platform" value="ps" id="PS"/><label>PS</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" name="Platform1" value="xbox" id="xbox"/><label>xBox</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" name="Platform2" value="nintendo" id="nintendo"/><label>Nintendo</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" name="Platform3" value="pc" id="pc"/><label>PC</label>
        </div>
        <div class="ui checkbox">
          <input type="checkbox" name="Platform4" value="mobile" id="mobile"/><label>Mobile</label>
        </div>

      </div>



      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
