<template name="LFG_Submit_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Looking for Group
    </div>
    <form class="ui equal width form lfg-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Game" placeholder="Game" errorMessage=(fieldError "game")}}
        {{> Text_Form_Control label="Start" placeholder="YYYY-MM-DDTHH:MM:SS (Just type the T, trust me)"  errorMessage=(fieldError "starttime")}}
        {{> Text_Form_Control label="End" placeholder="YYYY-MM-DDTHH:MM:SS (Just type the T, trust me)"  errorMessage=(fieldError "endtime")}}
      </div>
      <div class="field">
        {{> TextArea_Form_Control label="Other" placeholder="Other relevant details such as location, platform, skill level, style of play, etc."  errorMessage=(fieldError "other")}}
      </div>
      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>LFG Submitted</p>
        </div>
      {{/if}}

      <button class="ui primary button delete" type="submit">Remove</button>
      {{#if displaySuccessMessageRemove}}
      <div class="ui success message">
        <p>LFG Removed</p>
      </div>
      {{/if}}

    </form>
  </div>

  {{/if}}



</template>
