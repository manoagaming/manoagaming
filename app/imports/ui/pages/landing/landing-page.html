<template name="Landing_Page">
  <div class="fullscreen-bg">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
      <source src="https://d3hmvhl7ru3t12.cloudfront.net/video/pages/home/header-20316a38f7cfb65480e84592386095445e3ed800accf65f4d638a11b89ce9ce7d95c0062f9ab760b36963383893bed79f199013acc3b549c8bf320eb696be33c.webm" type="video/webm">
    </video>
  </div>

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Manoa Gaming</h1>
          <h3 class="landing-section-1-tagline">Where Gamers Join Together in Battle!</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Create your profile.</h1>
        <h1 class="landing-section-header">Specify your games.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Publish your profile for other gamers to see.</h1>
      </div>
      <div class="ui eight wide column">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find UH community members that you can game with.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>
</template>
