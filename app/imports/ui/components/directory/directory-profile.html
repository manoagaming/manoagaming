<template name="Directory_Profile">

  <div class="card">
    <div class="content">
      <img class="right floated mini ui image" src="{{ profile.picture }}">
      <div class="header">
        {{ profile.firstName }} {{ profile.lastName }}
      </div>
      <div class="meta">
        {{ profile.title}}
      </div>
      <div class="meta">
        {{ profile.location}}
      </div>
      <div class="description">
        {{ profile.bio }}
      </div>
      <div style="margin-top: 10px">
        {{#each interest in profile.interests}}
          <a style="margin-bottom: 2px" class="ui blue tag small label">{{interest}}</a>
        {{/each}}
      </div>

    </div>
    <div class="extra content">
      <div class="ui equal width center aligned grid">
        <div class="column"><a href="mailto:{{ profile.username}}@hawaii.edu"><i class="big mail icon"></i></a></div>
        {{#if profile.steam }}
        <div class="column"><a href="https://steamcommunity.com/profiles/{{profile.steam}}"><i class="big steam icon"></i></a></div>
        {{/if}}
        {{#if profile.origin }}
        <div class="column"><a href="https://www.origin.com/usa/en-us/profile/achievements"><i class="big desktop icon"></i></a></div>
        {{/if}}
        {{#if profile.psn }}
        <div class="column"><a href="https://www.playstation.com/en-us/my/psn-profile-search/"><i class="big game icon"></i></a></div>
        {{/if}}
        {{#if profile.xbox }}
        <div class="column"><a href="https://live.xbox.com/en-US/Home"><i class="big window close icon"></i></a></div>
        {{/if}}
      </div>
    </div>
  </div>

</template>
